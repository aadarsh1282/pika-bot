name: Update Hackathons Feed
on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install httpx
        run: pip install httpx

      - name: Run update script
        run: python scripts/update_hackathons.py

      - name: Commit & push if changed
        run: |
          git config user.name "Pika-Bot Auto-Updater"
          git config user.email "pika@hackeroos.com.au"
          git add data/hackathons.json
          git diff --quiet && echo "No changes" || git commit -m "Auto-update hackathons $(date -u +'%Y-%m-%d %H:%M UTC')"
          git push
