name: Scrape Hackathons JSON

on:
  workflow_dispatch: {}
  schedule:
    # once a day at 05:00 UTC (adjust if you want)
    - cron: "0 5 * * *"

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install seleniumbase beautifulsoup4

      - name: Run scraper
        run: |
          python scrape_hackathons.py

      - name: Commit and push if data changed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if git status --porcelain data/hackathons.json; then
            echo "Changes detected in data/hackathons.json, committing..."
            git config --global user.name "github-actions[bot]"
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            git add data/hackathons.json
            git commit -m "Update hackathons JSON [skip ci]" || exit 0
            git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
            git push origin HEAD:${{ github.ref_name }}
          else
            echo "No changes in hackathons.json."
          fi
